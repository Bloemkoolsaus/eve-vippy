{if $App->user->getCharacters()|@count > 0}
	<h2>
		<img src="/images/default/ui/members.png" align="left">
		My Characters
	</h2>
	{assign var=i value=0}
	{foreach from=$App->user->getCharacters() key=c item=character}
		<div class="col6 {if $i%2==1}right last{/if}" style="margin-bottom: 2em;">
			{include file="profile/characters/character" character=$character}
		</div>
		{assign var=i value=$i+1}
	{/foreach}
	<div style="clear:both;"></div>
{/if}
