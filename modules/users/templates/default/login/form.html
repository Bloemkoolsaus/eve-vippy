<div id="vippylogo">
	<img src="/images/favicon-white.png" align="left">
	<h1>VIPPY</h1>
	<h2>Wormhole mapper</h2>
</div>
<div id="loginform">
	<div class="content" style="padding-top: 2em; padding-bottom: 5em;">

		<div style="padding-left: 8em; padding-right: 8em;">
			<h1>
				<img src="/images/default/login.png" align="left">
				Login
			</h1>
		{if $noAccount}
			<div class="standout" style="margin: 0; margin-bottom: 2em;">
				<div style="text-align: left;">
					<div style="font-size: 1.1em; color: #ffcc00;">
						<b>No VIPPY account found for `{$noAccount->name}`</b>
					</div>
					<div>
						If you already have an account, please login using a character on that account and add {$noAccount->name} via `Profile`
					</div>
				</div>
				<div style="text-align: right; margin-top: 1em;">
					<form method="post" action="/users/register">
						No account yet?
						<input type="hidden" name="character" value="{$noAccount->id}">
						<button class="small" style="width: 175px; margin-left: 1em;">
							<img src="/images/default/register.png" align="left">
							<b>Create new account</b>
						</button>
					</form>
				</div>
			</div>
		{/if}
			<div>
				<div style="margin-bottom: 1em;">
					<h3>Login using CREST</h3>
					Login in to Vippy with the eve SSO!
				</div>
				<div style="text-align: right;">
					<form method="post" action="/crest/login">
						<div style="margin-bottom: .5em;">
							<input type="checkbox" id="remember" name="remember" checked />
							<label for="remember">Remember me</label>
						</div>
						<input type="hidden" name="login" value="sso"/>
						<button class="evelogin" title="Login With EVE Online">&nbsp;</button>
					</form>
				</div>
			</div>
			<div style="clear:both;"></div>
		</div>
		<div style="clear:both;"></div>
	</div>
</div>
